<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer { background: #333; color: #fff; text-align: center; padding: 1rem; }
        body {
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
        }
        main { padding: 20px; max-width: 600px; margin: auto; }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d3d5df;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: #007BFF; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            cursor: pointer; 
        }

        button:hover {
            transform: translateY(-2px);
            background: #0056b3;
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Bienvenue sur mon site</h1>
        <nav>
            <a href="#" style="color: white;">Accueil</a> | 
            <a href="#" style="color: white;">Contact</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Formulaire de Contact</h2>
            <form>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>

                <div class="form-group">
                    <label for="sujet">Sujet de la demande</label>
                    <select id="sujet" name="sujet" required>
                        <option value="">-- Sélectionnez un sujet --</option>
                        <option value="information">Demande d'information</option>
                        <option value="group">Participer en groupe</option>
                        <option value="partenariat">Proposition de partenariat</option>
                        <option value="new_lieu">Proposition de nouveau lieu</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Envoyer</button>
            </form>
        </div>
        <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulaire soumis avec succès !');
        });
        </script>
    </main>


    <footer>
        <p>&copy; 2024 - Mon Super Site Web - Tous droits réservés.</p>
    </footer>
</body>
</html>
